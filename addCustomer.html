<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link rel="stylesheet" href="customer.css">
</head>
<body>
    <h1 class="h1">Customer Details</h1>
    <form id="form">
    <input class="input" type="text" placeholder="First Name" name="firstName" id="firstName"><input class="input" type="text" placeholder="Last Name" name="lastName" id="lastName"><br>
    <input class="input" type="text" placeholder="Street" name="street" id="street"><input class="input" type="text" placeholder="Address" name="address" id="address"><br>
    <input class="input" type="text" placeholder="City" name="city" id="city"><input class="input" type="text" placeholder="State" name="state" id="state"><br>
    <input class="input" type="text" placeholder="Email" name="email" id="email"><input class="input" type="text" placeholder="Phone" name="phone" id="phone"><br>
    <button class="submit" id="submit">Submit</button>
    </form>
    <script src="addCustomer.js"></script>
</body>
</html>
