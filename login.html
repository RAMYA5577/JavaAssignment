<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><h1>Java Assignment</h1></div>
    <form id="loginForm">
        <label class="item" for="username">Username:</label>
        <input class="item" type="text" id="username" name="username" ><br>
        <label class="item" for="password">Password:</label>
        <input class="item" type="password" id="password" name="password" ><br>
        <button class=" button" id="login">Login</button>
    </form>
    <script src="login.js"></script>
</body>
</html>
